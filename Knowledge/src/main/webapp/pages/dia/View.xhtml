<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiaViewDlg" widgetVar="DiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDiaTitle}">
            <h:form id="DiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDiaLabel_idDia}"/>
                        <h:outputText value="#{diaController.selected.idDia}" title="#{bundle.ViewDiaTitle_idDia}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_dtDia}"/>
                        <h:outputText value="#{diaController.selected.dtDia}" title="#{bundle.ViewDiaTitle_dtDia}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDiaLabel_idAno}"/>
                        <h:outputText value="#{diaController.selected.idAno}" title="#{bundle.ViewDiaTitle_idAno}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idDiaAnterior}"/>
                        <h:outputText value="#{diaController.selected.idDiaAnterior}" title="#{bundle.ViewDiaTitle_idDiaAnterior}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idDiaAnoAnterior}"/>
                        <h:outputText value="#{diaController.selected.idDiaAnoAnterior}" title="#{bundle.ViewDiaTitle_idDiaAnoAnterior}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idSemestre}"/>
                        <h:outputText value="#{diaController.selected.idSemestre}" title="#{bundle.ViewDiaTitle_idSemestre}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idTrimestre}"/>
                        <h:outputText value="#{diaController.selected.idTrimestre}" title="#{bundle.ViewDiaTitle_idTrimestre}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idMes}"/>
                        <h:outputText value="#{diaController.selected.idMes}" title="#{bundle.ViewDiaTitle_idMes}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idQuinzenaMes}"/>
                        <h:outputText value="#{diaController.selected.idQuinzenaMes}" title="#{bundle.ViewDiaTitle_idQuinzenaMes}"/>
                        <h:outputText value="#{bundle.ViewDiaLabel_idDiaSemana}"/>
                        <h:outputText value="#{diaController.selected.idDiaSemana}" title="#{bundle.ViewDiaTitle_idDiaSemana}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('DiaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
