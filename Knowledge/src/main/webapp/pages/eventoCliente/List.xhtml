<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEventoClienteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EventoClienteListForm">
                <p:panel header="#{bundle.ListEventoClienteTitle}">
                    <p:dataTable id="datalist" value="#{eventoClienteController.items}" var="item"
                                 selectionMode="single" selection="#{eventoClienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_dataEnvio}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataEnvio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_dataResposta}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataResposta}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_dataConfirmacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataConfirmacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_dataAceiteProdutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataAceiteProdutor}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_dataImplementacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataImplementacao}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_motivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_evento}"/>
                            </f:facet>
                            <h:outputText value="#{item.evento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventoClienteTitle_cliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.cliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{eventoClienteController.prepareCreate}" update=":EventoClienteCreateForm" oncomplete="PF('EventoClienteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EventoClienteViewForm" oncomplete="PF('EventoClienteViewDialog').show()" disabled="#{empty eventoClienteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EventoClienteEditForm" oncomplete="PF('EventoClienteEditDialog').show()" disabled="#{empty eventoClienteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{eventoClienteController.destroy}" update=":growl,datalist" disabled="#{empty eventoClienteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
