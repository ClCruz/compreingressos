<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncaoSistemaCreateDlg" widgetVar="FuncaoSistemaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFuncaoSistemaTitle}">
            <h:form id="FuncaoSistemaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcaoSistemaController.selected != null}">                       
                        <p:outputLabel value="#{bundle.CreateFuncaoSistemaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{funcaoSistemaController.selected.descricao}" title="#{bundle.CreateFuncaoSistemaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateFuncaoSistemaRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateFuncaoSistemaLabel_ordemExibicao}" for="ordemExibicao" />
                        <p:inputText id="ordemExibicao" value="#{funcaoSistemaController.selected.ordemExibicao}" title="#{bundle.CreateFuncaoSistemaTitle_ordemExibicao}" required="true" requiredMessage="#{bundle.CreateFuncaoSistemaRequiredMessage_ordemExibicao}"/>
                        <p:outputLabel value="#{bundle.CreateFuncaoSistemaLabel_url}" for="url" />
                        <p:inputText id="url" value="#{funcaoSistemaController.selected.url}" title="#{bundle.CreateFuncaoSistemaTitle_url}" />
                        <p:outputLabel value="#{bundle.CreateFuncaoSistemaLabel_inAtivo}" for="inAtivo" />
                        <p:selectBooleanCheckbox id="inAtivo" value="#{funcaoSistemaController.selected.ativo}" />
                        <p:outputLabel value="#{bundle.CreateFuncaoSistemaLabel_funcaoSistema}" for="funcaoSistema" />
                        <p:selectOneMenu id="funcaoSistema" value="#{funcaoSistemaController.selected.funcaoSistema}">
                            <f:selectItem itemValue="#{null}" itemLabel="Nenhum"/>
                            <f:selectItems value="#{funcaoSistemaController.itemsAvailableSelectOne}"
                                           var="funcaoSistemaItem"
                                           itemValue="#{funcaoSistemaItem}"
                                           itemLabel="#{funcaoSistemaItem.descricao}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcaoSistemaController.create}" value="#{bundle.Save}" update="display,:FuncaoSistemaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FuncaoSistemaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('FuncaoSistemaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
