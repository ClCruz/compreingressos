<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncaoSistemaViewDlg" widgetVar="FuncaoSistemaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFuncaoSistemaTitle}">
            <h:form id="FuncaoSistemaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcaoSistemaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFuncaoSistemaLabel_id}"/>
                        <h:outputText value="#{funcaoSistemaController.selected.id}" title="#{bundle.ViewFuncaoSistemaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFuncaoSistemaLabel_descricao}"/>
                        <h:outputText value="#{funcaoSistemaController.selected.descricao}" title="#{bundle.ViewFuncaoSistemaTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewFuncaoSistemaLabel_ordemExibicao}"/>
                        <h:outputText value="#{funcaoSistemaController.selected.ordemExibicao}" title="#{bundle.ViewFuncaoSistemaTitle_ordemExibicao}"/>
                        <h:outputText value="#{bundle.ViewFuncaoSistemaLabel_url}"/>
                        <h:outputText value="#{funcaoSistemaController.selected.url}" title="#{bundle.ViewFuncaoSistemaTitle_url}"/>
                        <h:outputText value="#{bundle.ViewFuncaoSistemaLabel_inAtivo}"/>
                        <p:selectBooleanCheckbox value="#{funcaoSistemaController.selected.ativo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewFuncaoSistemaLabel_funcaoSistema}"/>
                        <h:outputText value="#{funcaoSistemaController.selected.funcaoSistema.descricao}" title="#{bundle.ViewFuncaoSistemaTitle_funcaoSistema}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('FuncaoSistemaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
