<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FusiUsuaEditDlg" widgetVar="FusiUsuaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFusiUsuaTitle}">
            <h:form id="FusiUsuaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fusiUsuaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFusiUsuaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fusiUsuaController.selected.id}" title="#{bundle.EditFusiUsuaTitle_id}" required="true" requiredMessage="#{bundle.EditFusiUsuaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFusiUsuaLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{fusiUsuaController.selected.usuario}" required="true" requiredMessage="#{bundle.EditFusiUsuaRequiredMessage_usuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFusiUsuaLabel_funcaoSistema}" for="funcaoSistema" />
                        <p:selectOneMenu id="funcaoSistema" value="#{fusiUsuaController.selected.funcaoSistema}" required="true" requiredMessage="#{bundle.EditFusiUsuaRequiredMessage_funcaoSistema}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{funcaoSistemaController.itemsAvailableSelectOne}"
                                           var="funcaoSistemaItem"
                                           itemValue="#{funcaoSistemaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fusiUsuaController.update}" value="#{bundle.Save}" update="display,:FusiUsuaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FusiUsuaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('FusiUsuaEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
