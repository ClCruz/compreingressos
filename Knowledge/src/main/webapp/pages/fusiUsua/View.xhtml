<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FusiUsuaViewDlg" widgetVar="FusiUsuaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFusiUsuaTitle}">
            <h:form id="FusiUsuaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fusiUsuaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFusiUsuaLabel_id}"/>
                        <h:outputText value="#{fusiUsuaController.selected.id}" title="#{bundle.ViewFusiUsuaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFusiUsuaLabel_usuario}"/>
                        <h:outputText value="#{fusiUsuaController.selected.usuario}" title="#{bundle.ViewFusiUsuaTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewFusiUsuaLabel_funcaoSistema}"/>
                        <h:outputText value="#{fusiUsuaController.selected.funcaoSistema}" title="#{bundle.ViewFusiUsuaTitle_funcaoSistema}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('FusiUsuaViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
