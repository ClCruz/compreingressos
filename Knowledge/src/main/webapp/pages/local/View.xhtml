<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalViewDlg" widgetVar="LocalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalTitle}">
            <h:form id="LocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalLabel_id}"/>
                        <h:outputText value="#{localController.selected.id}" title="#{bundle.ViewLocalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_descricao}"/>
                        <h:outputText value="#{localController.selected.descricao}" title="#{bundle.ViewLocalTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_endereco}"/>
                        <h:outputText value="#{localController.selected.endereco}" title="#{bundle.ViewLocalTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_bairro}"/>
                        <h:outputText value="#{localController.selected.bairro}" title="#{bundle.ViewLocalTitle_bairro}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_cep}"/>
                        <h:outputText value="#{localController.selected.cep}" title="#{bundle.ViewLocalTitle_cep}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_telefone}"/>
                        <h:outputText value="#{localController.selected.telefone}" title="#{bundle.ViewLocalTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_fax}"/>
                        <h:outputText value="#{localController.selected.fax}" title="#{bundle.ViewLocalTitle_fax}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_quantidadeLugares}"/>
                        <h:outputText value="#{localController.selected.quantidadeLugares}" title="#{bundle.ViewLocalTitle_quantidadeLugares}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_tipoPropriedade}"/>
                        <h:outputText value="#{localController.selected.tipoPropriedade}" title="#{bundle.ViewLocalTitle_tipoPropriedade}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_dtAtualizacao}"/>
                        <h:outputText value="#{localController.selected.dtAtualizacao}" title="#{bundle.ViewLocalTitle_dtAtualizacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLocalLabel_site}"/>
                        <h:outputText value="#{localController.selected.site}" title="#{bundle.ViewLocalTitle_site}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_nomePresidente}"/>
                        <h:outputText value="#{localController.selected.nomePresidente}" title="#{bundle.ViewLocalTitle_nomePresidente}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_nomeDiretorTeatro}"/>
                        <h:outputText value="#{localController.selected.nomeDiretorTeatro}" title="#{bundle.ViewLocalTitle_nomeDiretorTeatro}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_nomeDiretorPauta}"/>
                        <h:outputText value="#{localController.selected.nomeDiretorPauta}" title="#{bundle.ViewLocalTitle_nomeDiretorPauta}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_emailDiretorPauta}"/>
                        <h:outputText value="#{localController.selected.emailDiretorPauta}" title="#{bundle.ViewLocalTitle_emailDiretorPauta}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_observacao}"/>
                        <h:outputText value="#{localController.selected.observacao}" title="#{bundle.ViewLocalTitle_observacao}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_municipio}"/>
                        <h:outputText value="#{localController.selected.municipio.descricao}" title="#{bundle.ViewLocalTitle_municipio}"/>
                        <h:outputText value="#{bundle.ViewLocalLabel_tipoLocal}"/>
                        <h:outputText value="#{localController.selected.tipoLocal.descricao}" title="#{bundle.ViewLocalTitle_tipoLocal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('LocalViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
