<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivoEditDlg" widgetVar="MotivoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMotivoTitle}">
            <h:form id="MotivoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motivoController.selected != null}">                        
                        <p:outputLabel value="#{bundle.EditMotivoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{motivoController.selected.descricao}" title="#{bundle.EditMotivoTitle_descricao}" required="true" requiredMessage="#{bundle.EditMotivoRequiredMessage_descricao}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motivoController.update}" value="#{bundle.Save}" update="display,:MotivoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MotivoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('MotivoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
