<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivoViewDlg" widgetVar="MotivoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMotivoTitle}">
            <h:form id="MotivoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motivoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMotivoLabel_id}"/>
                        <h:outputText value="#{motivoController.selected.id}" title="#{bundle.ViewMotivoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMotivoLabel_descricao}"/>
                        <h:outputText value="#{motivoController.selected.descricao}" title="#{bundle.ViewMotivoTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewMotivoLabel_dtAtualizacao}"/>
                        <h:outputText value="#{motivoController.selected.dtAtualizacao}" title="#{bundle.ViewMotivoTitle_dtAtualizacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('MotivoViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
