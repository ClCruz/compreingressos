<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioEditDlg" widgetVar="MunicipioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMunicipioTitle}">
            <h:form id="MunicipioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">                        
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{municipioController.selected.descricao}" title="#{bundle.EditMunicipioTitle_descricao}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{municipioController.selected.estado}">
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="estado"
                                           itemValue="#{estado}"
                                           itemLabel="#{estado.descricao}"/>
                        </p:selectOneMenu>                       
                        <p:outputLabel value="#{bundle.EditMunicipioLabel_codigoMunicipio}" for="codigoMunicipio" />
                        <p:inputText id="codigoMunicipio" value="#{municipioController.selected.codigoMunicipio}" title="#{bundle.EditMunicipioTitle_codigoMunicipio}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.update}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MunicipioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('MunicipioEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
