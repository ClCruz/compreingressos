<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioViewDlg" widgetVar="MunicipioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMunicipioTitle}">
            <h:form id="MunicipioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <h:outputText value="#{bundle.ViewMunicipioLabel_id}"/>
                        <h:outputText value="#{municipioController.selected.id}" title="#{bundle.ViewMunicipioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_descricao}"/>
                        <h:outputText value="#{municipioController.selected.descricao}" title="#{bundle.ViewMunicipioTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_estado}"/>
                        <h:outputText value="#{municipioController.selected.estado}" title="#{bundle.ViewMunicipioTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_codigoMunicipio}"/>
                        <h:outputText value="#{municipioController.selected.codigoMunicipio}" title="#{bundle.ViewMunicipioTitle_codigoMunicipio}"/>
                        <h:outputText value="#{bundle.ViewMunicipioLabel_dtAtualizacao}"/>
                        <h:outputText value="#{municipioController.selected.dtAtualizacao}" title="#{bundle.ViewMunicipioTitle_dtAtualizacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('MunicipioViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
