<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PapelEditDlg" widgetVar="PapelEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPapelTitle}">
            <h:form id="PapelEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{papelController.selected != null}">                        
                        <p:outputLabel value="#{bundle.EditPapelLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{papelController.selected.nome}" title="#{bundle.EditPapelTitle_nome}" required="true" requiredMessage="#{bundle.EditPapelRequiredMessage_nome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{papelController.update}" value="#{bundle.Save}" update="display,:PapelListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PapelEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('PapelEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
