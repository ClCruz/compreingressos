<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatrocinadorCreateDlg" widgetVar="PatrocinadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePatrocinadorTitle}">
            <h:form id="PatrocinadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patrocinadorController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreatePatrocinadorLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{patrocinadorController.selected.descricao}" title="#{bundle.CreatePatrocinadorTitle_descricao}" required="true" requiredMessage="#{bundle.CreatePatrocinadorRequiredMessage_descricao}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patrocinadorController.create}" value="#{bundle.Save}" update="display,:PatrocinadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'PatrocinadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('PatrocinadorCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
