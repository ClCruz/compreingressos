<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutorCreateDlg" widgetVar="ProdutorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutorTitle}">
            <h:form id="ProdutorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtorController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_nomeProdutor}" for="nomeProdutor" />
                        <p:inputText id="nomeProdutor" value="#{produtorController.selected.nomeProdutor}" title="#{bundle.CreateProdutorTitle_nomeProdutor}" required="true" requiredMessage="#{bundle.CreateProdutorRequiredMessage_nomeProdutor}"/>
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_nomeEmpresa}" for="nomeEmpresa" />
                        <p:inputText id="nomeEmpresa" value="#{produtorController.selected.nomeEmpresa}" title="#{bundle.CreateProdutorTitle_nomeEmpresa}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{produtorController.selected.cnpj}" title="#{bundle.CreateProdutorTitle_cnpj}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{produtorController.selected.endereco}" title="#{bundle.CreateProdutorTitle_endereco}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{produtorController.selected.cep}" title="#{bundle.CreateProdutorTitle_cep}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{produtorController.selected.bairro}" title="#{bundle.CreateProdutorTitle_bairro}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{produtorController.selected.telefone}" title="#{bundle.CreateProdutorTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{produtorController.selected.celular}" title="#{bundle.CreateProdutorTitle_celular}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_email1}" for="email1" />
                        <p:inputText id="email1" value="#{produtorController.selected.email1}" title="#{bundle.CreateProdutorTitle_email1}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_email2}" for="email2" />
                        <p:inputText id="email2" value="#{produtorController.selected.email2}" title="#{bundle.CreateProdutorTitle_email2}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_site}" for="site" />
                        <p:inputText id="site" value="#{produtorController.selected.site}" title="#{bundle.CreateProdutorTitle_site}" />
                        <p:outputLabel value="#{bundle.CreateProdutorLabel_observacao}" for="observacao" />
                        <p:inputText id="observacao" value="#{produtorController.selected.observacao}" title="#{bundle.CreateProdutorTitle_observacao}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtorController.create}" value="#{bundle.Save}" update="display,:ProdutorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('ProdutorCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
