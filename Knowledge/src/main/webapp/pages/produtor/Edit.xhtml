<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

        <p:dialog id="ProdutorEditDlg" widgetVar="ProdutorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProdutorTitle}">
            <h:form id="ProdutorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtorController.selected != null}">                        
                        <p:outputLabel value="#{bundle.EditProdutorLabel_nomeProdutor}" for="nomeProdutor" />

                        <p:outputLabel value="#{bundle.EditProdutorLabel_nomeEmpresa}" for="nomeEmpresa" />
                        <p:inputText id="nomeEmpresa" value="#{produtorController.selected.nomeEmpresa}" title="#{bundle.EditProdutorTitle_nomeEmpresa}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{produtorController.selected.cnpj}" title="#{bundle.EditProdutorTitle_cnpj}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{produtorController.selected.endereco}" title="#{bundle.EditProdutorTitle_endereco}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{produtorController.selected.cep}" title="#{bundle.EditProdutorTitle_cep}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{produtorController.selected.bairro}" title="#{bundle.EditProdutorTitle_bairro}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{produtorController.selected.telefone}" title="#{bundle.EditProdutorTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{produtorController.selected.celular}" title="#{bundle.EditProdutorTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_email1}" for="email1" />
                        <p:inputText id="email1" value="#{produtorController.selected.email1}" title="#{bundle.EditProdutorTitle_email1}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_email2}" for="email2" />
                        <p:inputText id="email2" value="#{produtorController.selected.email2}" title="#{bundle.EditProdutorTitle_email2}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_site}" for="site" />
                        <p:inputText id="site" value="#{produtorController.selected.site}" title="#{bundle.EditProdutorTitle_site}" />
                        <p:outputLabel value="#{bundle.EditProdutorLabel_observacao}" for="observacao" />
                        <p:inputText id="observacao" value="#{produtorController.selected.observacao}" title="#{bundle.EditProdutorTitle_observacao}" />                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtorController.update}" value="#{bundle.Save}" update="display,:ProdutorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProdutorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('ProdutorEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
