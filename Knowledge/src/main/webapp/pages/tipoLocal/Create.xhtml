<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLocalCreateDlg" widgetVar="TipoLocalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoLocalTitle}">
            <h:form id="TipoLocalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoLocalController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateTipoLocalLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tipoLocalController.selected.descricao}" title="#{bundle.CreateTipoLocalTitle_descricao}" required="true" requiredMessage="#{bundle.CreateTipoLocalRequiredMessage_descricao}"/>                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoLocalController.create}" value="#{bundle.Save}" update="display,:TipoLocalListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoLocalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('TipoLocalCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
