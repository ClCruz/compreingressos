<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoLocalViewDlg" widgetVar="TipoLocalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoLocalTitle}">
            <h:form id="TipoLocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoLocalController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoLocalLabel_id}"/>
                        <h:outputText value="#{tipoLocalController.selected.id}" title="#{bundle.ViewTipoLocalTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoLocalLabel_descricao}"/>
                        <h:outputText value="#{tipoLocalController.selected.descricao}" title="#{bundle.ViewTipoLocalTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewTipoLocalLabel_dtAtualizacao}"/>
                        <h:outputText value="#{tipoLocalController.selected.dtAtualizacao}" title="#{bundle.ViewTipoLocalTitle_dtAtualizacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('TipoLocalViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
