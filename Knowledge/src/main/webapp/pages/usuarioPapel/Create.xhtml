<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioPapelCreateDlg" widgetVar="UsuarioPapelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioPapelTitle}">
            <h:form id="UsuarioPapelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioPapelController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateUsuarioPapelLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{usuarioPapelController.selected.usuario}" required="true" requiredMessage="#{bundle.EditUsuarioPapelRequiredMessage_usuario}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"
                                           itemLabel="#{usuarioItem.nome}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUsuarioPapelLabel_papel}" for="papel" />
                        <p:selectOneMenu id="papel" value="#{usuarioPapelController.selected.papel}" required="true" requiredMessage="#{bundle.EditUsuarioPapelRequiredMessage_papel}">
                            <f:selectItems value="#{papelController.itemsAvailableSelectOne}"
                                           var="papelItem"
                                           itemValue="#{papelItem}"
                                           itemLabel="#{papelItem.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioPapelController.create}" value="#{bundle.Save}" update="display,:UsuarioPapelListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioPapelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" type="button" onclick="PF('UsuarioPapelCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
