<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioPapelViewDlg" widgetVar="UsuarioPapelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioPapelTitle}">
            <h:form id="UsuarioPapelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioPapelController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioPapelLabel_id}"/>
                        <h:outputText value="#{usuarioPapelController.selected.id}" title="#{bundle.ViewUsuarioPapelTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUsuarioPapelLabel_usuario}"/>
                        <h:outputText value="#{usuarioPapelController.selected.usuario.nome}" title="#{bundle.ViewUsuarioPapelTitle_usuario}"/>
                        <h:outputText value="#{bundle.ViewUsuarioPapelLabel_papel}"/>
                        <h:outputText value="#{usuarioPapelController.selected.papel.nome}" title="#{bundle.ViewUsuarioPapelTitle_papel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" type="button" onclick="PF('UsuarioPapelViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
